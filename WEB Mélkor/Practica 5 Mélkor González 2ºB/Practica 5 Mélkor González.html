<html>
    <head>
        <title>Practica 5 Mélkor González 2ºB</title>
        <h1>Adivina el numero aleatorio</h1>
        <script>
         var aleatorio = Math.round(Math.random()*5);
        var numeroElegido = parseInt(prompt("Adivina el número aleatorio, ¿Cuál Es?"));
        if (aleatorio == numeroElegido) {document.write("¡Has acertado!")}
        else {document.write("Número erróneo")};
        
        </script>
        </head>
</html>
